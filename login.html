<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>BWA CSS Web Design by Giri</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <nav class="header">
        <div class="container">
            <p class="logo">
                <img src="https://debritto.sch.id/wp-content/uploads/2019/07/logo.png">
            </p>
            <ol class="navigation">
                <li>
                    <a href="login.html"> Login </a>
                </li>

                <li>
                    <a href="contact.html"> Contact </a>
                </li>
                <li>
                    <a href="index.html"> Home </a>
                </li>

            </ol>

        </div>

    </nav>

    <div class="content">

        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    <h2>Login</h2>
                    <div class="underline-title"></div>
                </div>
                <form method="post" class="form">
                    <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
                    <input class="user-email" class="form-content" type="email" name="email" autocomplete="on"
                        required />
                    <div class="form-border"></div>
                    <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                    <input class="user-password" class="form-content" type="password" name="password" required />
                    <div class="form-border"></div>
                    <a href="#">
                        <legend class="forgot-pass">Forgot password?</legend>
                    </a>
                    <input class="submit-btn" type="submit" name="submit" value="LOGIN" />
                    <a href="#" class="signup">Don't have account yet?</a>
                </form>
            </div>

        </div>


    </div>
</body>
